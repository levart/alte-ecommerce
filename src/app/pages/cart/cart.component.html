<ng-container *ngIf="carts$ | async as carts">
<div class="container mt-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>

        <tr *ngFor="let cart of carts">
          <th scope="row">
            {{cart.product.title}}
          </th>
          <td>{{cart.product.price | currency: 'USD'}}</td>
          <td>{{cart.quantity}}</td>
          <td>{{cart.product.price * cart.quantity | currency: 'USD'}}</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromCart(cart)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <div style="width: 300px" class="d-flex flex-column justify-content-end">
      <ul class="list-group">
        <li class="list-group-item">Total price: {{total | currency: 'USD'}}</li>
        <li class="list-group-item">Shipping price: 0</li>
      </ul>

      <div class="mt-4 align-self-end">
        <button class="btn btn-primary" (click)="checkout(carts)">Checkout</button>
      </div>
    </div>
  </div>
</div>
</ng-container>
